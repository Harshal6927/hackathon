{% extends "base.html" %}

{% block title %}Singularity{% endblock %}

{% block body %}
<div class="content">
    <center>
        <h2 class="cipher">Select a video to upload</h2>
        <form method="POST" action="/" enctype="multipart/form-data">
            <p>
                <input class="form-control" type="file" id="formFile" name="video" required>
            </p>
            <p>
                <button class="btn btn-light">Upload</button>
            </p>
        </form>
    </center>
</div>
{% endblock %}
